<form (ngSubmit)="saveExpense()">
    <input type="text" name="expense" [(ngModel)]="expense.expense" placeholder="Enter Expense Name"/><br/>
    <input type="text" name="amount" [(ngModel)]="expense.amount" placeholder="Enter Amount"/><br/>
    <textarea type="text" name="description" [(ngModel)]="expense.description" placeholder="Enter description"></textarea><br/>
    <button type="submit">Add Expense</button>
    <button *ngIf="expense.id" (click)="deleteExpense(expense.id)">Delete</button>
</form>
